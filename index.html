<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Insira uma descrição para a imagem."
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#">Primeiro item da lista</a>
        </li>

        <li>
          <a href="#">Segundo item da lista</a>
        </li>

        <li>
          <a href="#">Terceiro item da lista</a>
        </li>

        <li>
          <a href="#" target="_blank">Quarto item da lista</a>
          <!-- target="_blank" é usado para que o link da tag a seja aberto em uma nova guia -->
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> pela
        <a href="http://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
